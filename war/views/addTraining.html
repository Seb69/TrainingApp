              </div>

                    </div>
                    <div class=" col-md-6 col-sm-6 col-xs-12 ">
                        <input  class="form-control" id="titleDescription" placeholder="Enter your exercice title" ng-model="exercice.title">
                    </div>
                    <div class=" col-md-2 col-sm-4 col-xs-12 ">
                        <div class="input-group">
                            <input type="text" id="hourTime" class="form-control" ng-model="exercice.time">
             

                        </div>
                    </div>
                </div>

                </div>
           
                <div class=" col-md-6 col-sm-6 col-xs-12 ">
                    <!--<input type="email" class="form-control" id="exerciceDescription" placeholder="Enter your exercice title">-->

                    </div>

        </div>

        		</td><td>{{exo.title}}
