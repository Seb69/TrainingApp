<div >
<div class=" col-md-12 col-sm-12 col-xs-12 " style="margin-bottom:40px">
          <h3> Your Domain</h3>
      </div>
 
      <div class=" col-md-12 col-sm-12 col-xs-12" style="margin-bottom:80px" style="margin-top:50px">
     	 <a  ng-repeat="train in trainings" ng-href="#/trainingsByDomain/{{train.domain}}">
          <div class=" col-md-3 col-sm-3 col-xs-3 ">
            <button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-tree-deciduous"></span></button> <label> {{train.domain}} </label>
          </div>
         </a>

       </div>
      
			<h3>All Training plans</h3>
	      <a class=" col-md-12 col-sm-12 col-xs-12 " style="margin-bottom:5px" ng-repeat="train in trainings" ng-href="#/trainings/{{train.title}}">
	          
	          <div class=" col-md-6 col-sm-6 col-xs-6">
	             <button type="submit" class="btn btn-link">{{train.title}}  </button>
	          </div>
	          <div class=" col-md-6 col-sm-6 col-xs-6">
	               <label class="btn"> <span class="glyphicon glyphicon-time"></span> {{train.domain}}  </label>
	          </div>
	      </a>
	      
	      <h3>All Exercices</h3>
	      
	      <a class=" col-md-12 col-sm-12 col-xs-12 " style="margin-bottom:5px" ng-repeat="exo in exercices"  ng-href="#/exercices/{{exo.titleExe}}">      
	           <div class=" col-md-6 col-sm-6 col-xs-6">
	             <button type="submit" class="btn btn-link">{{exo.titleExe}}  </button>
	          </div>
	          <div class=" col-md-6 col-sm-6 col-xs-6">
	               <label class="btn"> <span class="glyphicon glyphicon-time"></span> {{exo.timeExe}}  </label>
	          </div>
	       
	      </a>
	      
	      
	      <div class=" col-md-12 col-sm-12 col-xs-12 " style="margin-bottom:40px">
	          <h3>News</h3>
	          <p ng-repeat="news in rss">{{news.title}} : {{news.description}} </p>
	        
	      </div>
</div>
